<div fxLayout="row" fxLayoutAlign="space-around stretch">

  <table fxFlex mat-table [dataSource]="products">

    <ng-container matColumnDef="id">

      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let prod">{{ prod.id }}</td>

    </ng-container>

    <ng-container matColumnDef="name">

      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let prod">{{ prod.name }}</td>

    </ng-container>


    <ng-container matColumnDef="description">

      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let prod">{{ prod.description }}</td>

    </ng-container>


    <ng-container matColumnDef="price">

      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let prod">{{ prod.price }}</td>

    </ng-container>

    <ng-container matColumnDef="department">

      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let prod">{{ prod.department.name }}</td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="prodColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: prodColumns"></tr>

  </table>

</div>
